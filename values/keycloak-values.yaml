service:
  type: NodePort
  ports:
    http: 8080

auth:
  adminUser: admin
  adminPassword: wedding05

ingress:
  enabled: false

extraEnvVars:
  - name: KC_PROXY
    value: "edge"

readinessProbe:
  httpGet:
    path: /realms/master
    port: http
  initialDelaySeconds: 5
  periodSeconds: 3
  timeoutSeconds: 5
  failureThreshold: 3

livenessProbe:
  httpGet:
    path: /realms/master
    port: http
  initialDelaySeconds: 5
  periodSeconds: 3
  timeoutSeconds: 5
  failureThreshold: 3